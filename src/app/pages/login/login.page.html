
<ion-content>

  <div id="header">
    <div id="app-bar" class="ion-justify-content-center">
      <!-- <ion-icon name="arrow-back" routerlink="/welcome"></ion-icon> -->
      <div id="logo" >
        <img src="assets/logo.png" alt="" />
      </div>
      <div></div>
    </div>
    <h1>¡Bienvenido!</h1>
    <p>Ingresa tus credenciales para <br/> iniciar sesión </p>
  </div>


  <div class="wrapper">
    <ion-grid >
      <ion-row>
        <ion-col size="12" sizeMd="8"  offsetMd="2" sizeXl="6" offsetXl="3" >
          <form  [formGroup]="formLogin" (ngSubmit)="submit()" >
            <ion-card class="form-wrapper">
              <ion-card-content>
                <ion-item>
                  <ion-icon name="person"></ion-icon>
                  <ion-input formControlName="nombre" type="text" placeholder="Usuario"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock-closed"></ion-icon>
                  <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
                </ion-item>
                <ion-button expand="block" type="submit">
                  Iniciar Sesion
                </ion-button>
              </ion-card-content>
            </ion-card>
            </form>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex-h ion-justify-content-center">
          <ion-text class="colorT">
            <small class="smallText">No tienes cuenta?</small>
          </ion-text>
          <ion-text color="primary" class="marginL-T">
            <small class="smallText"><a [routerLink]="['/register']">Regístrate</a></small> 
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
